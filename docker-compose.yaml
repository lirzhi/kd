version: '3.3'

services:
  redis:
    image: redis:5.0.14
    container_name: redis
    command: redis-server --requirepass 1433223aa
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1433223aa
      MYSQL_DATABASE: rag
      MYSQL_USER: huachuan
      MYSQL_PASSWORD: 1433223aa
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  elasticsearch:
    image: elasticsearch:8.6.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTIC_PASSWORD=1433223aa
      - xpack.security.enabled=true
      - xpack.monitoring.templates.enabled=true
      - xpack.watcher.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"

  drug_review_app:
    image: drug-review-app:linux
    container_name: drug_review_app
    depends_on:
      - mysql
      - redis
      - elasticsearch
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=huachuan
      - MYSQL_PASSWORD=1433223aa
      - MYSQL_DATABASE=rag
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=1433223aa
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=1433223aa
      - FLASK_RUN_HOST=0.0.0.0  # 如果是Flask应用
    volumes:
      - review_app_data:/app/data/
      - review_app_log:/app/log/
      - review_llm_log:/app/llm/log/
    ports:
      - "5000:5000"
      - "8024:8024"

volumes:
  redis_data:
  mysql_data:
  elasticsearch_data:
  review_app_data:
  review_app_log:
  review_llm_log: 