<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        label, input, select {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <h1>文件上传</h1>

    <form method="post" enctype="multipart/form-data">
        <label for="file">选择文件:</label>
        <input type="file" name="file" id="file" required>

        <label for="classification">分类:</label>
        <input type="text" name="classification" id="classification" required>

        <label for="affect_range">影响范围:</label>
        <input type="text" name="affect_range" id="affect_range" required>

        <input type="submit" value="上传">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
